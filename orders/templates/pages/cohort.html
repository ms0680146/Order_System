{% extends "layout.html" %}

{% block title %}同類群組分析表{% endblock %}

{% block content %}
  <h1>同類群組分析表</h1>
  <table align="center" border="1">
    <tr>
      <td>同類群組規劃-每天</td>
      <td>日期範圍-每天</td>
      <td>使用者編號</td>
    </tr>
    {% for cohort in cohorts %}
    <tr>
      <td>{{ cohort.cohort_date|date:"Y-m-d" }}</td>
      <td>{{ cohort.cohort_index }}</td>
      <td>{{ cohort.customer_id }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
